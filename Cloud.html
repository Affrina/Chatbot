<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3a6073, #3a3e80);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #chatbox {
            border: 1px solid #fff;
            width: 350px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        #user-input {
            width: 260px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            outline: none;
            margin-right: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #e8e8e5;
        }
        button {
            padding: 10px 15px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #ff6b81;
            color: #fff;
            text-align: right;
        }
        .bot-message {
            background-color: #4caf50;
            color: #fff;
            text-align: left;
        }
        .timestamp {
            font-size: 0.7em;
            color: #ddd;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value;

            if (userMessage.trim() === '') return;

            const timestamp = new Date().toLocaleTimeString();
            displayMessage('You: ' + userMessage, 'user-message', timestamp);
            inputField.value = '';

            // Simulate a bot response
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                displayMessage('Bot: ' + botResponse, 'bot-message', timestamp);
            }, 1000);
        }

        function displayMessage(message, className, timestamp) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `${message} <span class="timestamp">${timestamp}</span>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(input) {
            // Simple responses based on user input
            const responses = {
                "hello": "Hi there! How can I help you?",
                "how are you?": "I'm doing well, thank you! How about you?",
                "bye": "Goodbye! Have a fantastic day!",
                "help": "Sure! What do you need help with?"
            };

            return responses[input.toLowerCase()] || "Sorry, I don't understand.";
        }
    </script>

</body>
</html>
